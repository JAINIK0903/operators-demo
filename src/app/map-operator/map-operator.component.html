<h3>Map Operator</h3>
<hr />
<p>Applies a given project function to each value emitted by the source Observable, and emits the resulting values as an
    Observable.</p>
<hr />
<div>
    <strong>Input:</strong> <button class="btn btn-primary" (click)="onClickMapOperator()">Map</button>
</div>
<strong>Output:</strong>{{map}}
