<h3>MergeMap Operator</h3>
<hr />
<p>Projects each source value to an Observable which is merged in the output Observable.</p>
<hr />
<div>
    <strong>Input:</strong><button class="btn btn-primary" (click)="onClickMergeMapOperator()">MergeMap</button>
</div>
<strong>Output:</strong>{{ mergeMap|json}}
