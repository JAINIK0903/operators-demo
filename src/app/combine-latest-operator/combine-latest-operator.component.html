<h3>CombineLatest Operator</h3>
<hr />
<p>Combines multiple Observables to create an Observable whose values are calculated from the latest values of each of
    its input Observables.</p>
<hr />
<div>
    <strong>Input:</strong><button class="btn btn-primary"
        (click)="onClickOfCombineLatestOperator()">CombineLatest</button>
</div>
<strong>Output:</strong>{{combinedRange | json}}
